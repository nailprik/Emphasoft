<!DOCTYPE html>
<html lang="en">
<head>
  <style>.pic {
text-align: center; /* Выравнивания картинки по центру в html */
}
</style>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>

  </head>

<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">Тестовое задание</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active" href="/users">Пользователи</a>
          {% if not current_user.is_anonymous %}
        <a class="nav-link" href="/users/{{current_user.id}}">Мой аккаунт</a>
        <a class="nav-link" href="/logout">Выйти</a>
          {% else %}
          <a class="nav-link" href="/auth">Войти</a>
          {% endif %}

      </nav>
    </div>
  </header>
    {% block body %}{% endblock %}
</div>
</body>
</html>
